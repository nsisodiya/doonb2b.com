<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoonB2B Stock Report</title>
    <script src="./public-product-info.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }

      h2.no-print {
        text-align: center;
        margin-bottom: 16px;
      }

      input#searchInput {
        display: block;
        margin: 0 auto 20px;
        padding: 10px;
        font-size: 16px;
        width: 300px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button.clear-btn {
        display: block;
        margin: 0 auto 20px;
        padding: 10px 16px;
        font-size: 16px;
        background-color: #236591;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .all-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
      }

      .card {
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
        border-radius: 8px;
        cursor: pointer;
        transition: border 0.3s ease;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .card .sku {
        margin-top: 8px;
        font-weight: 500;
        font-size: 12px;
        color: #333;
        padding-bottom: 10px;
        word-break: break-word;
      }

      .card .price,
      .card .qty,
      .card .rack,
      .card .missing {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 1px 6px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: 600;
        color: #000;
        border: 1px solid #071361;
        user-select: none;
      }

      .card .price {
        top: 0px;
        left: 0px;
      }

      .card .qty {
        top: 80px;
        left: 0px;
      }

      .card .rack {
        top: 0px;
        right: 0px;
      }

      .card .missing {
        top: 80px;
        right: 0px;
        color: #b00000;
        border-color: #b00000;
        font-weight: 700;
        background-color: rgba(255, 230, 230, 0.9);
      }

      .card.missing-stock {
        border: 3px solid #b00000;
      }

      /* Modal styles */
      #modalOverlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #modal {
        background: white;
        padding: 20px 25px;
        border-radius: 10px;
        width: 90%;
        max-width: 320px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      #modal label {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
      }
      #modal input[type='number'] {
        width: 100%;
        font-size: 18px;
        padding: 8px 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      #modal button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      #modal button.save-btn {
        background-color: #236591;
        color: white;
        margin-right: 10px;
      }
      #modal button.cancel-btn {
        background-color: #ccc;
        color: #333;
      }

      @media print {
        body {
          margin: 0;
        }

        .card {
          page-break-inside: avoid;
        }

        .no-print {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2 class="no-print">DoonB2B Stock Report Sheet</h2>
    <input
      type="text"
      id="searchInput"
      class="no-print"
      placeholder="Search SKU..."
    />
    <button class="no-print clear-btn">Clear Local Storage</button>
    <div id="cards-container" class="all-cards"></div>

    <!-- Modal -->
    <div
      id="modalOverlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalLabel"
    >
      <div id="modal">
        <label id="modalLabel" for="qtyInput">Enter counted quantity</label>
        <input type="number" id="qtyInput" min="0" />
        <div>
          <button class="save-btn">Save</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = 'dehradun-doonb2b-stock-check';

      const container = document.getElementById('cards-container');
      const clearBtn = document.querySelector('.clear-btn');
      const modalOverlay = document.getElementById('modalOverlay');
      const qtyInput = document.getElementById('qtyInput');
      const saveBtn = modalOverlay.querySelector('.save-btn');
      const cancelBtn = modalOverlay.querySelector('.cancel-btn');
      const modalLabel = document.getElementById('modalLabel');

      let currentSku = null;
      let currentCard = null;
      let currentTotalQty = 0;

      function getThumbnailImage(url) {
        return url.replace(
          /(\.jpg|\.png|\.webp|\.jpeg)(\?.*)?$/,
          '_150x150$1$2'
        );
      }

      function saveToLocalStorage(stockMap) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(stockMap));
      }

      function loadFromLocalStorage() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      }

      function clearLocalStorage() {
        //You should ask user twice before clearing local storage
        if (!confirm('Are you sure you want to clear all saved quantities?')) {
          return;
        }
        if (!confirm('This action cannot be undone. Are you sure?')) {
          return;
        }
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      }

      function closeModal() {
        modalOverlay.style.display = 'none';
        qtyInput.value = '';
        currentSku = null;
        currentCard = null;
        currentTotalQty = 0;
      }

      function openModal(sku, card, totalQty, enteredQty) {
        currentSku = sku;
        currentCard = card;
        currentTotalQty = totalQty;

        modalLabel.textContent = `Enter counted quantity for SKU: ${sku} (Expected: ${totalQty})`;
        qtyInput.value = enteredQty !== null ? enteredQty : '';
        qtyInput.focus();
        qtyInput.select();
        modalOverlay.style.display = 'flex';
      }

      function renderCards(data) {
        const stockMap = loadFromLocalStorage();
        container.innerHTML = '';

        Object.entries(data).forEach(([sku, product]) => {
          const totalQty = product.items_per_bag
            ? Math.round(product.closingQuantity * product.items_per_bag)
            : product.closingQuantity;

          const enteredQty = stockMap[sku] ? parseInt(stockMap[sku]) : null;
          if (enteredQty === totalQty) {
            return; // Skip rendering if entered quantity matches total quantity
          }
          const rack = window.itemCodeToRackMap?.[product.itemCode];
          const image = getThumbnailImage(product.images?.[0] || '');
          const price = product.salePrice;
          const qtyLabel = product.items_per_bag
            ? totalQty + ' items'
            : totalQty;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${image}" alt="${sku}">
            <div class="sku">${sku}</div>
            ${rack ? `<div class="rack">rack ${rack}</div>` : ''}
            <div class="price">â‚¹ ${price}</div>
            <div class="qty">${qtyLabel}</div>
          `;

          if (enteredQty !== null && enteredQty < totalQty) {
            card.classList.add('missing-stock');
            const missingDiv = document.createElement('div');
            missingDiv.className = 'missing';
            missingDiv.textContent = `${totalQty - enteredQty} missing`;
            card.appendChild(missingDiv);
          }

          if (enteredQty !== null && enteredQty > totalQty) {
            card.classList.add('missing-stock');
            const missingDiv = document.createElement('div');
            missingDiv.className = 'missing';
            missingDiv.textContent = `${enteredQty - totalQty} Extra`;
            card.appendChild(missingDiv);
          }

          card.addEventListener('click', () => {
            openModal(sku, card, totalQty, enteredQty);
          });

          container.appendChild(card);
        });
      }

      clearBtn.addEventListener('click', clearLocalStorage);

      saveBtn.addEventListener('click', () => {
        const val = parseInt(qtyInput.value);
        if (isNaN(val) || val < 0) {
          alert('Please enter a valid non-negative number');
          qtyInput.focus();
          return;
        }

        const stockMap = loadFromLocalStorage();
        stockMap[currentSku] = val;
        saveToLocalStorage(stockMap);

        if (val >= currentTotalQty) {
          currentCard.remove();
        } else {
          currentCard.classList.add('missing-stock');
          let missingDiv = currentCard.querySelector('.missing');
          if (!missingDiv) {
            missingDiv = document.createElement('div');
            missingDiv.className = 'missing';
            currentCard.appendChild(missingDiv);
          }
          missingDiv.textContent = `${currentTotalQty - val} missing`;
        }

        closeModal();
      });

      cancelBtn.addEventListener('click', closeModal);

      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
          closeModal();
        }
      });
      var GOOGLE_SHEET_CSV_URL =
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_JZW9SR9Gg_t29CdTRIKITIuJZLXgZv2SRXhJ_nM7pa5epmv2AxwFsKO3uVQ4INwrsATii7XytRdV/pub?gid=0&single=true&output=csv';

      async function fetchAndConvertCSV() {
        try {
          const response = await fetch(GOOGLE_SHEET_CSV_URL);
          const csvText = await response.text();

          const lines = csvText.trim().split('\n');
          const headers = lines[0].split(',').map((h) => h.trim());

          const itemCodeIndex = headers.indexOf('ItemCode');
          const rackIndex = headers.indexOf('Rack');

          const result = {};

          for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',');

            const itemCode = values[itemCodeIndex]?.trim();
            const rack = values[rackIndex]?.trim();

            if (itemCode && rack) {
              result[itemCode] = rack;
            }
          }

          // Store globally
          window.itemCodeToRackMap = result;
          return result;
        } catch (error) {
          console.error('Error fetching or converting CSV:', error.message);
          return {};
        }
      }
      document.addEventListener('DOMContentLoaded', async () => {
        await fetchAndConvertCSV();
        console.log('Item Code to Rack Map:', window.itemCodeToRackMap);
        const data = window.productInfo?.skuToProductInfo || {};
        renderCards(data);

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
          const query = searchInput.value.toLowerCase();
          const filteredData = Object.fromEntries(
            Object.entries(data).filter(([sku]) =>
              sku.toLowerCase().includes(query)
            )
          );
          renderCards(filteredData);
        });
      });
    </script>
  </body>
</html>
