    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #e1e1e1;
      }
      header {
        background: #2c3e50;
        color: white;
        text-align: center;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      header img {
        max-width: 100%;
        max-height: 130px;
      }
      .product-price {
        font-size: 20px;
        position: absolute;
        background: white;
        border: 1px solid #7b7b7b;
        padding: 1px;
        border-radius: 8px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .catalog-list,
      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .catalog-item,
      .product-item {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .catalog-item:hover,
      .product-item:hover {
        transform: scale(1.03);
      }
      .catalog-item img,
      .product-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .catalog-title,
      .product-title {
        padding: 0.2rem;
        font-size: 0.8rem;
        text-transform: capitalize;
      }

      .product-item.out-of-stock {
        opacity: 0.5;
        pointer-events: none;
      }
      .product-stock {
        padding: 0.2rem;
        font-size: 0.9rem;
        font-weight: bold;
        text-transform: capitalize;
      }
      .hidden {
        display: none !important;
      }
      .back-link {
        margin: 1rem;
        display: block;
        color: #2c3e50;
        text-decoration: none;
        font-weight: bold;
      }
      .search-box {
        margin: 1rem;
        text-align: center;
      }
      .search-box input {
      }
      #categoryTitle {
        margin: 1rem;
        font-size: 1.4rem;
        text-transform: capitalize;
        color: #2c3e50;
      }
    </style>

    <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  </head>
  <body>
    <header id="header">
      <img
        src="./doonb2b-color-rect-logo-solid-white-bg.png"
        alt="DoonB2B Logo"
      />
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search products..." />
    </div>
    <!-- ADD THIS IN HTML BODY -->
    <!-- Inline style loader -->
    <div
      id="loader"
      style="align-items: center; justify-content: center; display: flex"
    >
      <div
        style="
          width: 200px;
          height: 200px;
          border: 4px solid #ccc;
          border-top: 4px solid #3b82f6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "
      ></div>
    </div>

    <!-- Add this <style> block to enable the spin animation -->
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <div id="catalogList" class="catalog-list"></div>
    <div id="productListWrapper" class="hidden">
      <div style="display: flex">
        <a href="#" id="backLink" class="back-link">‚Üê Back</a>
        <h2 id="categoryTitle"></h2>
      </div>
      <div id="productList" class="product-list"></div>
    </div>

    <div id="mapWrapper">
      <iframe
        style="border: 0; max-width: 100%; height: 450px"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13770.514363018525!2d78.09942039999999!3d30.361503699999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3908d77f732796ab%3A0xe3a5557c852ebb72!2sDoonB2B!5e0!3m2!1sen!2sin!4v1747494687970!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div
        style="
          font-size: 1.2rem;
          text-align: center;
          margin-top: 1rem;
          color: #2c3e50;
        "
      >
        Contact Number: <a href="tel:+919834763808">+91 98347 63808</a>
      </div>
    </div>

    <script src="./index.js"></script>
