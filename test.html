<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sticker PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f8f8f8;
      }

      .preview {
        display: flex;
        width: 100mm;
        height: 25mm;
        margin: 20px auto;
        border: 1px solid #ccc;
      }

      .sticker {
        width: 50mm;
        height: 25mm;
        border: 1px solid black;
        box-sizing: border-box;
        font-size: 10pt;
        padding: 2mm;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="preview" id="stickerArea">
      <div class="sticker">
        <div><strong>Product:</strong> Widget A</div>
        <div><strong>Code:</strong> WGT-001</div>
        <div><strong>Qty:</strong> 5</div>
        <div><strong>Date:</strong> 2025-06-21</div>
      </div>
      <div class="sticker">
        <div><strong>Product:</strong> Widget B</div>
        <div><strong>Code:</strong> WGT-002</div>
        <div><strong>Qty:</strong> 10</div>
        <div><strong>Date:</strong> 2025-06-21</div>
      </div>
    </div>

    <button onclick="downloadPDF()">Download as PDF</button>

    <script>
      async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'landscape',
          unit: 'mm',
          format: [100, 25] // width x height
        });

        // Create temporary canvas for HTML rendering
        const element = document.getElementById('stickerArea');

        // Use html2canvas to convert the HTML to an image (optional alternative)
        const canvas = await html2canvas(element, {
          scale: 2
        });

        const imgData = canvas.toDataURL('image/png');

        doc.addImage(imgData, 'PNG', 0, 0, 100, 25);
        doc.save('stickers.pdf');
      }
    </script>

    <!-- html2canvas is needed to render HTML to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
